{% extends "base.html" %}
{% block content %}
	{% for recipe in recipes %}
		{{ recipe.recipe_name }}<br>
		{{ recipe.prep_time }}<br>
		{{ recipe.cook_time }}<br>
		{{ recipe.serves }}<br>
		{{ recipe.recipe_description }}<br>
		{{ recipe.method }}<br>
		{{ recipe.image_url }}<br>
		{{ recipe.author }}<br>
	{% endfor %}

	{% endblock %}
